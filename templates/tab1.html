    <div id="pt" class="pretask">{{i.title}}</div>
    <div id="ptr" class="pretask_right">
        <!--<br>
        <form>
        {{form}}
        </form>-->
       <button>Done</button>
       <button>Delegate</button>

{%endif%}
</div>
<div class="right-pane" style="width: 45%; display:inline-block; vertical-align: top;"></div>

 $(document).ready(function() {

            //$(this).find('div.pretask_right').toggle(200);
